<div class="user-table">
  <div class="add-user-btn-container">
    <form class="employee-search-form">
      <label class="search-form-label"> Name : </label>
      <mat-form-field appearance="outline" class="search-form-field">
        <input matInput type="text" name="username" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <label class="search-form-label"> From : </label>
      <mat-form-field appearance="outline" class="search-form-field">
        <input matInput [matDatepicker]="picker1" [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <label class="search-form-label"> To : </label>
      <mat-form-field appearance="outline" class="search-form-field">
        <input matInput [matDatepicker]="picker2" [(ngModel)]="toDate" [ngModelOptions]="{standalone: true}">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>

      </mat-form-field>

      <div class="login-btn">
        <button mat-raised-button color="primary" (click)="searchUser()">
          Search
        </button>
      </div>
    </form>
    <button mat-raised-button color="primary" class="user-btn" routerLink="/create-task">Create</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">Employee Name</th>
      <td mat-cell *matCellDef="let element;" class="title-div">{{element.name}}
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">Created Time</th>
      <td mat-cell *matCellDef="let element;" class="title-div"> {{element.created_at | date: 'yyyy/MM/dd a'}}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">Operation</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="divider" [routerLink]="['/detail', element.id]">
          Details
        </button>
        <button mat-raised-button color="primary" class="divider" [routerLink]="['/update-form', element.id]">
          Edit
        </button>
        <button mat-raised-button color="warn" class="divider" (click)="remove(element.id)">
          Delete
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnToDisplay;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons [length]="totalSize"></mat-paginator>
</div>
